spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${FC_DB_URL}
    username: ${FC_DB_USERNAME}
    password: ${FC_DB_PASSWORD}

  mail:
    host: smtp.gmail.com
    port: 587
    username: fcfootballapi@gmail.com
    password: ${FC_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${FC_GOOGLE_CLIENT_ID}
            client-secret: ${FC_GOOGLE_CLIENT_SECRET}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile

app:
  cors:
    allowedOrigins: https://fcfootballapi.azurewebsites.net

  oauth2:
    authorizedRedirectUris:
      - https://fcfootballapi.azurewebsites.net/api/v1/test/all
      - https://fcfootballapi.azurewebsites.net/api/v1/auth/oauth2/token
      - http://localhost:3000
      - http://localhost:3000/users/profile
      - http://localhost:8080/api/v1/auth/oauth2/token


  mail:
    expirationTimeInMin: 15
    confrimationLink: https://fcfootballapi.azurewebsites.net/api/v1/auth/confirm?token=

  tokenJWT:
    expirationTimeInMs: 43200000
    secret: ${JWT_SECRET}